    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        background: #0a0a0a;
        color: white;
        overflow-x: hidden;
      }
      
      /* Slot machine animations */
      @keyframes spin {
        0% { transform: translateY(-10px) rotateX(0deg); }
        25% { transform: translateY(5px) rotateX(90deg); }
        50% { transform: translateY(10px) rotateX(180deg); }
        75% { transform: translateY(5px) rotateX(270deg); }
        100% { transform: translateY(-10px) rotateX(360deg); }
      }
      
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(255, 107, 53, 0.5); }
        50% { box-shadow: 0 0 20px rgba(255, 107, 53, 0.8), 0 0 30px rgba(255, 107, 53, 0.6); }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      
      .win-animation {
        animation: bounce 0.6s ease-in-out;
      }
      
      .glow-effect {
        animation: glow 2s ease-in-out infinite;
      }
    </style>
  </head>
